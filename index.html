<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plugin USFE (User Style Elements Form)</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/color/jquery.color-2.1.2.js" type="text/javascript"></script>
<script src="js/jquery.usfe.js"></script>
<script type="text/javascript">
	$(function(){
		$('#custom-form').usfe();
	});
</script>
</head>
<body>
	<div id="wrapper">
		<h2>Демонстрация плагина USFE</h2>
		<form id="custom-form">
			<p style="margin-bottom:10px;"><span>Ваше имя:</span><input type="text"></p>
			<p style="margin-bottom:10px;"><span>Введите пароль:</span><input type="password"></p>
			<p><span>Количество товара:</span><input type="text" data-element="number" value="1"></p>
			<p><span>Добавить файл:</span><input type="file"></p>
			<p><span>Выбрать вариант:</span><br>
				<input name="group1" id="radio1" type="radio"><label for="radio1">Первый вариант<br>
				<input name="group1" id="radio2" type="radio" value="1111"><label for="radio2">Второй вариант</label><br>
				<input name="group1" id="radio3" type="radio"><label for="radio3">Третий вариант</label>
			</p>
			<p><span>Комментарий:</span><textarea rows="10" cols="54"></textarea></p>
			<p><span>Кнопки:</span><input style="margin:0 10px;" type="submit" value="input"><button type="button">Button</button></p>
		</form>
		<a id="link-git" href="https://github.com/M-Ulyanov/Plugin-USFE" target="_blank">Пример</a>
	</div>
</body>
</html>
