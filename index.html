<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plugin USFE (User Style Elements Form)</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/color/jquery.color-2.1.2.js" type="text/javascript"></script>
<script src="js/jquery.usfe.js"></script>
<script type="text/javascript">
	$(function(){
		$('#custom-form').usfe({
			c_styleCheckbox: 'style-2',
			c_animateSpeed: 300,
			c_animateSwitch: true,
			c_animateSwitchSpeed: 100,
		});
		$('#fix-height').usfe({
			s_height: 120,
		});
	});	
</script>
</head>
<body>
	<div id="wrapper">
		<h2>Демонстрация плагина USFE</h2>
		<form id="custom-form">
			<p style="margin-bottom:10px;"><span>Ваше имя:</span><input type="text"></p>
			<p style="margin-bottom:10px;"><span>Введите пароль:</span><input type="password"></p>
			<p><span>Количество товара:</span><input type="usfe-number" value="1"></p>
			<p><span>Добавить файл:</span><input type="file"></p>
			<p><span>Дата поездки:</span><input type="usfe-calendar"></p>
			<p><span style="margin-bottom: 0;">Выбрать вариант:</span><br>
				<input name="group1" id="radio1" type="radio"><label for="radio1">Первый вариант</label><br>
				<input name="group1" id="radio2" type="radio" value="two"><label for="radio2">Второй вариант</label><br>
				<input name="group1" id="radio3" type="radio"><label for="radio3">Третий вариант</label>
			</p>
			<p style="margin-top:10px;"><span style="margin-bottom: 0;">Я знаю:</span><br>
				<input id="check1" type="checkbox"><label for="check1">HTML, CSS</label>
				<input id="check2" type="checkbox" value="no"><label for="check2">Javascript</label>
				<input id="check3" type="checkbox"><label for="check3">PHP, MySQL</label>
			</p>
			   			<p><span>Дата поездки:</span><input type="usfe-calendar"></p>
			<p style="margin-bottom:150px;">
				<select id="fix-height">
				    <option>Выберите пункт</option>
				    <option selected>Пункт 1</option>
				    <option>Пункт 2</option>
				    <option>Пункт 3</option>
				    <option>Пункт 4</option>
				    <option>Пункт 5</option>
				    <option>Пункт 6</option>
				    <option>Пункт 7</option>
				    <option>Пункт 8</option>
				    <option>Пункт 9</option>
				    <option>Пункт 10</option>
   				</select>
   			</p>
   			<p style="margin-bottom:150px;"><select>
			    <option disabled>Выберите пункт</option>
			    <option disabled>Пункт 1</option>
			    <option disabled>Пункт 2</option>
			    <option>Пункт 3</option>
			    <option>Пункт 4</option>
   			</select></p>
   			<p><select>
			    <option>Выберите пункт</option>
			    <optgroup label="Блок 1" class="one">
				    <option>Пункт 1</option>
				    <option>Пункт 2</option>
				    <option>Пункт 3</option>
				</optgroup>
			    <optgroup label="Блок 2" class="two">
				    <option>Пункт 4</option>
				    <option>Пункт 5</option>
				    <option>Пункт 6</option>
				</optgroup>
   			</select></p>
   			<p><select>
			    <option>Выберите страну</option>
				    <option class="flag-rus">Россия</option>
				    <option class="flag-deu">Германия</option>
				    <option class="flag-esp">Испания</option>
				    <option class="flag-fra">Франция</option>
				    <option class="flag-grc">Греция</option>
				    <option class="flag-ita">Италия</option>
   			</select></p>
			<p style="margin-top: 10px;"><span>Комментарий:</span><textarea></textarea></p>
			<p><span>Кнопки:</span><input style="margin:0 10px;" type="submit" value="input"><button type="button">Button</button></p>
		</form>
		<a id="link-git" href="https://github.com/M-Ulyanov/Plugin-USFE" target="_blank">Пример</a>
	</div>
</body>
</html>
